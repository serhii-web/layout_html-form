<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.089f6b57.css"></head><body>  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset> <legend>Personal iformation</legend> <label for="surname" class="inputs__fields"> Surname: <input type="text" name="surname" id="surname" required autocomplete="off"> </label> <label for="name" class="inputs__fields"> Name: <input type="text" name="name" id="name" required autocomplete="off"> </label> <label for="age" class="inputs__fields"> How old are You?: <input type="number" name="age" id="age" value="12" min="0" max="100"> </label> <label for="date" class="inputs__fields"> Full date of birth: <input type="date" name="date" id="date" required> </label> <label for="term" class="inputs__fields"> I accept the term of the agreement <input type="checkbox" name="term" id="term" required> </label> </fieldset> <fieldset> <legend>Registration</legend> <label for="email" class="inputs__fields"> E-mail: <input type="email" name="email" id="email" required placeholder="email@example.com"> </label> <label for="password" class="inputs__fields"> Password: <input type="password" id="password" name="password" minlength="5" maxlength="15" required> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="inputs__fields"> Do you love cats? <label for="yes"> <input name="love" type="radio" id="yes"> Yes </label> <label for="no"> <input name="love" type="radio" id="no"> No </label> </div> <label for="color" class="inputs__fields"> What is your favorite color? <input type="color" id="color" name="color" required> </label> <label for="time" class="inputs__fields"> What time do you go to bed? <input type="time" id="time" name="time" required> </label> <label for="cars" class="inputs__fields"> What are your favorite brand of cars? <select name="select_car" id="cars" multiple> <option value="bmw">BMW</option> <option value="mercedes">Mercedes</option> <option value="audi">Audi</option> <option value=""></option> </select> </label> <label for="rate" class="inputs__fields"> How do you rate our work? <input type="range" name="rate" id="rate" min="0" max="100" step="10" value="0"> </label> </fieldset> <fieldset> <legend>Additinal info</legend> <label for="comment" class="inputs__fields"> Comments: <textarea name="comment" id="comment"></textarea> </label> <label for="select" class="inputs__fields"> Would you recommend us? <select name="recommend" id="select"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
